<!DOCTYPE html>
<html ng-app>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/default.css" media="screen" title="no title" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <meta charset="utf-8">
        <title>Angular</title>
    </head>
    <body>
        <p>
            Insira a temperatura em graus Celsius: <input type="text" ng-model="temp" placeholder=0>
        </p>
        <p>
            <li ng-init="toKelvin = 273.15">A temperatura equivalente em Kelvin: {{ temp -- toKelvin }}</li>
            <li>A temperatura equivalente em Fahrenheit: {{ temp * 1.8 -- 32 }}</li>
        </p>
    </body>
</html>
