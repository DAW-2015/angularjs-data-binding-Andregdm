<!DOCTYPE html>
<html ng-app>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/default.css" media="screen" title="no title" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <meta charset="utf-8">
        <title>Angular</title>
    </head>
    <body>
        <p>
            Insira o valor em Dólares: $ <input type="text" ng-model="dol" placeholder=0>
        </p>
        <p>
            <li ng-init="toEur = 0.9">Valor equivalente em Euros: {{dol * toEur | currency : "€ "}}</li>
            <li ng-init="toLib = 4.1">Valor equivalente em Reais: {{dol * toLib | currency : "R$ "}}</li>
        </p>
    </body>
</html>
